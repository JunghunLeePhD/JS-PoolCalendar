name: Update Pool Calendar

on:
  schedule:
    # Run at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Automation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm start 

      - name: Commit and Push Calendar
        run: |
          git config --global user.name "Calendar Bot"
          git config --global user.email "bot@noreply.github.com"
          git add pool_schedule.ics
          # Only commit if the file has changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update pool schedule" && git push)